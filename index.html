<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 ITMD-362</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
<main id="content">
  <h1>Sign up to get free things!</h1>
    <p>All forms must be filled to be submitted. Once submitted, you will recieve a free thing!</p>
  <form method="get" action="#null" autocomplete="on">
    <div id="firstName">
      <label for="fname">Enter your first name: </label>
      <input type="text" id="fname" name="fname" required>
    </div>
    <div id="lastName">
      <label for="lname">Enter your last name: </label>
      <input type="text" id="lname" name="lname" required>
    </div>
    <div id="emailgroup">
      <label for="email">Enter your email: </label>
      <input type="email" id="email" maxlength="50" required>
    </div>
    <div id="phonegroup">
      <label for="phone">Enter your phone number: </label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>
    <div id="birthgroup">
      <label for="birthday">Enter your birthday for the gift! </label>
      <input type="date" id="birthday" name="birthday" required>
    </div>
    <div id="input-submit">
      <input type="submit" name="submit" id="submit" value="Subscribe">
    </div>
  </form>
</main>

  </address>
  </footer>
</body>
</html>
